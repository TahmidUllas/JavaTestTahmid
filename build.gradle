plugins {
    id 'java'
}

group 'com.datasoft'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

    ext.mainClass = 'com.datasoft.javaengineersassessment.Main'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.wink', name: 'wink-json4j', version: '1.4'
}
